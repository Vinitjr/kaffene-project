<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/header2.css">
    <link rel="stylesheet" href="assets/css/order.css">
    <title>Kafene - Store Mangement System</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    
    <header>
        <div class="container-fluid">
            <img src="assets/img/logo.png" alt="Kaffene">
            <p>Kafene</p>

        </div>

        <div class="menu">
            <ul>
                <li><a href="order.html">orders</a></li>
                <li><a href="product.html">products</a></li>
                <li><a href="user.html">Users</a></li>
            </ul>
            <a id="logout-btn"href="index.html">Logout</a>
        </div>
        </header> 

        <main>

           <section id="orders-section">
            <h1 class="heade-0">Orders</h1>
            <div id="order-details">
                <div id="order-filter">
                    <h3 class="head-1">Filter</h3>
                    <div id="filter-content">
                        <p>Count: <span id="orderCount"></span></p>
                        <label><input type="checkbox" id="newCB" checked="true">New</label>
                        <label><input type="checkbox" id="packedCB" checked="true">Packed</label>
                        <label><input type="checkbox" id="InTransmitCB" checked="true">Intransmit</label>
                        <label><input type="checkbox" id="deliveredCB" checked="true">Delivered</label>

                    </div>
                </div>
                    <div id="order-list">
                        <table id="order-table">
                            <tr>
                                <th>Id</th>
                                <th>Customer</th>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Status</th>
                            </tr>

                            <tbody id="order-body">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
           </section>
        </main>

        <!-- <script src="assets/javaScript/index.js"></script> -->

</body>
</html>
