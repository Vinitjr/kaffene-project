<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafene </title>
   <link rel="stylesheet" href="assets/css/header2.css">
   <link rel="stylesheet" href="assets/css/product.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    
    <header>
        <div class="container-fluid">
            <img src="assets/img/logo.png" alt="Kaffene">
            <p>Kafene</p>

        </div>

        <div class="menu">
            <ul>
                <li><a href="order.html">orders</a></li>
                <li><a href="product.html">products</a></li>
                <li><a href="user.html">Users</a></li>
            </ul>
            <a id="logout-btn"href="./index.html">Logout</a>
        </div>
        </header> 

        <main>
            
           <section id="products-section">
            <h1 class="head-2">Products</h1>
            <div id="products-details">
                <div id="products-filter">
                    <h3 class="head-3">Filter</h3>
                    <div id="filter-content">
                        <p>Count: <span id="orderCount"></span></p>
                        <label><input type="checkbox" id="expCB" checked="true">Expired</label>
                        <label><input type="checkbox" id="lowCB" checked="true">Low-Stock</label>
                    </div>
                    </div>

                    <div id="products-list">
                        <table id="products-table">
                            <tr>
                                <th>Id</th>
                                <th>Product Name</th>
                                <th>Product Brand</th>
                                <th>Expiry Date</th>
                                <th>Unit Price</th>
                                <th>Stock</th>
                            </tr>

                            <tbody id="productsbody">

                            </tbody>
                        </table>
                    </div>
                </div>
           </section>
        </main>

        
        <script src="assets/javaScript/index.js"></script>


</body>
</html>
